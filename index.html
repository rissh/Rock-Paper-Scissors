<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <!-- Main website html start -->
    <div class="main-container">
        <!-- Scoreboard section html start -->
        <div class="scoreboard">
            <!-- Title section html start -->
            <div class="title">
                <img src="/assets/title.png">
            </div>
            <!-- Title section html end -->
            <!-- Score section html start -->
            <div class="score">
                <p>Score</p>
                <h1>0</h1>
            </div>
            <!-- Score section html end -->
        </div>
        <!-- Scoreboard section html end -->
        <!-- Buttons section html start -->
        <div class="buttons">
            <div class=" button paper">
                <img src="/assets/Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="button scissor">
                <img src="/assets/Scissors.png" onclick="pickUserHand('scissor')">
            </div>
            <div class="button rock">
                <img src="/assets/Rock.png" onclick="pickUserHand('rock')">
            </div>
        </div>
        <!-- Buttons section html end -->
        <!-- Contest section html start -->
        <div class="contest">
            <!-- UserPick section html start -->
            <dic class="userpick">
                <h1>YOU PICKED</h1>
                <div class="buttonImageContainer">
                    <img id="userPickImage" src="/assets/Paper.png">
                </div>
            </dic>
            <!-- UserPick section html end -->
            <!-- Result section html start -->
            <div class="result">
                <div class="decision">
                    <h1>YOU WIN</h1>
                </div>
                <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
            </div>
            <!-- Result section html end -->
            <!-- ComputerPick section html start -->
            <div class="computerpick">
                <h1>THE HOUSE PICKED</h1>
                <div class="buttonImageContainer">
                    <img id="computerPickImage" src="/assets/Scissors.png">
                </div>
            </div>
            <!-- ComputerPick section html end -->
        </div>
        <!-- Contest section html end -->
    </div>
    <!-- Main website html end -->
</body>
</html>
